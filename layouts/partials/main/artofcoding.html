{{ with .Site.Params.artofcoding }}
<section class="section artofcoding vertical-content">
    <div class="container">
        <div class="row" id="counter">
            <div class="col-lg-6 offset-lg-6 col-md-12">
                <div class="section_title">
                    <div class="section_title_border">
                        <div class="f-border"></div>
                        <div class="s-border"></div>
                        <div class="f-border"></div>
                        <p class="sec_small_title mb-0 text-custom d-inline-block">{{ .header }}</p>
                        <div class="f-border"></div>
                        <div class="s-border"></div>
                        <div class="f-border"></div>
                    </div>
                    <h3 class="font-weight-bold mt-3 mb-0">{{ .title }}</h3>  
                    <div class="divi"></div>
                    <p class="mt-3 text-muted">{{ .description }}</p>
                    <div class="row mt-4">
                        {{ range $key, $value := .status }}
                        <div class="col-lg-5">
                            <div class="case_count mt-3">
                                <h3 class="mb-0">{{ $key }}</h3>
                                <p class="text-muted mb-0">{{ $value }}</p>
                            </div>
                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side_mockup d-lg-block d-xl-block d-none">
        {{ with .image }}
        <picture class="img-fluid mx-0 d-block rounded">
            {{ with .webp }}<source srcset="{{ . }}" type="image/webp"/>{{ end }}
            {{ with .default }}<source srcset="{{ . }}" type="image/jpg"/>{{ end }}
            {{ with .default }}<img class="img-fluid mx-0 d-block rounded" src="{{ . }}" alt="">{{ end }}
        </picture>
        {{end}}
    </div>
</section>
{{end}}
