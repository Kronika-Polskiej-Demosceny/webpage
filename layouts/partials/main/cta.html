{{ with .Site.Params.cta }}
<section class="section">
    <div class="container cta_bg">
        <div class="row bg-cta iparallax parallax">
            <div class="bg-overlay"></div>
            <div class="col-lg-12">
                <div class="text-white text-center pt-5 pb-5">
                    <h2>{{ .header }}</h2>
                    <div class="mt-4 pt-3">
                        <a href="{{ .button.url }}" class="btn btn-outline-white btn-rounded">{{ .button.text }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
