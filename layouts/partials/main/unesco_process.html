{{ with .Site.Params.application }}
<section class="bg-light section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center section_title">
                    <div class="section_title_border">
                        <div class="f-border"></div>
                        <div class="s-border"></div>
                        <div class="f-border"></div>
                        <p class="sec_small_title mb-0 text-custom d-inline-block">{{ .header }}</p>
                        <div class="f-border"></div>
                        <div class="s-border"></div>
                        <div class="f-border"></div>
                    </div>
                    <h3 class="font-weight-bold mt-3 mb-0">{{ .title }}</h3>                            
                    <p class="text-muted sec_subtitle mx-auto mt-3">{{ .description }}</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            {{ range .sections }}
            <div class="col-lg-4">
                <div class="text-center position-relative hit_box mt-3 p-4 h-100">
                    <div class="hit-arrow">
                        <div class="hit-line"></div>
                    </div>
                    <div class="hit_icon">
                        <i class="{{ .icon }} text-center"></i>
                    </div>
                    <div class="ver_line_hit"></div>
                    <div class="hit_content mt-4">
                        <h5 class="font-weight-bold">{{ .title }}</h5>
                        <p class="mt-3 text-muted mb-0">{{ .description }}</p>
                        <img src="images/bubble.png" alt="" class="img-fluid bubble">
                    </div> 
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{end}}
