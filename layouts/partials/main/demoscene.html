{{ with .Site.Params.demoscene }}
<section class="ser_title_top bg-light section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="text-center cta_fir mt-2">
                    <h2>{{ .header }}</h2>
                    <p class="text-muted mt-3">{{ .description | markdownify }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="demoscene_img mb-5 mx-auto">
                    {{ with .image }}{{ partial "core/picture.html" .}}{{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
